<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      padding: 1rem;
    }
    h1 {
      font-family: Roboto, sans-serif;
      font-size: 1.5rem;   /* slightly smaller */
      margin-bottom: 1rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: grid;
      gap: .75rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-family: Roboto, sans-serif;
      font-size: .9rem;
    }
    input, select, textarea {
      font-family: Roboto, sans-serif;
    }
    button {
      padding: .5rem;
      border: none;
      border-radius: .375rem;
      background-color: #FF9900;
      color: white;
      font-family: Roboto, sans-serif;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    #msg {
      margin-top: .5rem;
      font-size: .9rem;
      font-family: Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Share your Feedback</h1>
  <form id="feedbackForm">
    <label for="name">
      Your name
      <input
        id="name"
        name="name"
        required
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"
      >
    </label>

    <label for="email">
      Your email
      <input
        id="email"
        type="email"
        name="email"
        required
        placeholder="you@example.com"
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"
      />
    </label>

    <label for="subject">
      Subject
      <input
        id="subject"
        name="subject"
        required
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"
      >
    </label>

    <label for="type">
      Type
      <select
        id="type"
        name="type"
        required
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"
      >
        <option value="feedback">Improvement</option>
        <option value="Idea">Idea</option>
        <option value="bug">Bug</option>
      </select>
    </label>

    <label for="comment">
      Add your comment
      <textarea
        id="comment"
        name="comment"
        rows="10"
        required
        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"
        placeholder="Share your feedback?"
      ></textarea>
    </label>

    <button type="submit">Submit</button>
    <p id="msg" aria-live="polite"></p>
  </form>

  <script>
    document.getElementById("feedbackForm").onsubmit = async e => {
      e.preventDefault();
      const f = e.target, msg = document.getElementById("msg");
      const data = {
        name:    f.name.value,
        email:   f.email.value,
        subject: f.subject.value,
        type:    f.type.value,
        comment: f.comment.value
      };
      msg.textContent = "Sendingâ€¦";
      try {
        const res = await fetch("/.netlify/functions/createFeedbackTask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          msg.textContent = "Thanks for sharing your feedback!";
          f.reset();
        } else {
          msg.textContent = "Oops, something went wrong.";
        }
      } catch {
        msg.textContent = "Network error.";
      }
    };
  </script>
</body>
</html>
