<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Registration - IDAIC</title>
  <link rel="stylesheet" href="/tailwind.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body { 
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <div id="loading" class="text-center">
      <div class="text-gray-500">Processing cancellation...</div>
    </div>

    <div id="success" class="hidden text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">Registration Cancelled</h2>
      <p class="text-gray-600 mb-4">Your registration has been successfully cancelled.</p>
      <a href="https://www.idaic.org" class="text-orange-500 hover:underline">Return to IDAIC</a>
    </div>

    <div id="error" class="hidden text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">Cancellation Failed</h2>
      <p id="error-message" class="text-gray-600 mb-4"></p>
      <a href="https://www.idaic.org" class="text-orange-500 hover:underline">Return to IDAIC</a>
    </div>
  </div>

  <script>
    async function cancelRegistration() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const id = urlParams.get('id');

      if (!token || !id) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error-message').textContent = 'Invalid cancellation link. Missing required parameters.';
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/eventRegistrations?id=${id}&token=${token}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to cancel registration');
        }

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('success').classList.remove('hidden');
      } catch (err) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message || 'An error occurred while cancelling your registration.';
      }
    }

    // Cancel on page load
    cancelRegistration();
  </script>
</body>
</html>
