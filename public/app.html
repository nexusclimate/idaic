<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IDAIC | Member Portal</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="0.12.50">
    <script type="module" crossorigin src="/assets/index-DN_6qL75.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C7CxXzaO.css">
    <style>
      #version-update-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #FF9900;
        color: black;
        padding: 12px 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        z-index: 9999;
        display: none;
      }
      #version-update-banner.show {
        display: block;
      }
      .version-banner-content {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .version-banner-message {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }
      .version-refresh-btn {
        background: black;
        color: #FF9900;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .version-refresh-btn:hover {
        background: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <!-- Version update banner -->
    <div id="version-update-banner">
      <div class="version-banner-content">
        <div class="version-banner-message">
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>A new version is available!</span>
        </div>
        <button onclick="location.reload(true)" class="version-refresh-btn">
          Refresh Now
        </button>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Version checker -->
    <script>
      (function() {
        const CURRENT_VERSION = '0.12.50';
        const VERSION_CHECK_INTERVAL = 60000;
        
        const storedVersion = localStorage.getItem('app-version');
        if (!storedVersion) {
          localStorage.setItem('app-version', CURRENT_VERSION);
        }
        
        async function checkVersion() {
          try {
            const response = await fetch('/version.txt?t=' + Date.now());
            if (response.ok) {
              const latestVersion = (await response.text()).trim();
              const currentVersion = localStorage.getItem('app-version') || CURRENT_VERSION;
              
              if (latestVersion !== currentVersion && latestVersion !== CURRENT_VERSION) {
                console.log('ðŸ†• New version available:', latestVersion);
                const banner = document.getElementById('version-update-banner');
                if (banner) {
                  banner.classList.add('show');
                }
              }
            }
          } catch (error) {
            console.debug('Version check failed:', error);
          }
        }
        
        setInterval(checkVersion, VERSION_CHECK_INTERVAL);
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) checkVersion();
        });
        setTimeout(checkVersion, 5000);
      })();
    </script>
</body>
</html>
