<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDAIC Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    html, body { height: 100%; margin: 0; }
    .sidebar-collapsed .sidebar-text { display: none; }
    .sidebar-collapsed #sidebar { width: 4rem !important; }
    main, .content-section, .prose, .prose * { color: #000 !important; }

    /* your existing sidebar styles… */

    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="mainContainer" class="flex h-screen relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-black text-white flex flex-col transition-all duration-300">
      <div class="p-4 flex-grow">
        <a href="#" onclick="showContent('dashboard'); return false;">
          <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="w-36 mb-6"/>
        </a>
        <!-- Sections… -->
      </div>
      <div class="p-4 flex justify-between items-center text-sm sidebar-text">
        <a href="/index.html" class="text-orange-500 text-base hover:font-bold">Log out</a>
        <a href="#" class="sidebar-version-link" onclick="showContent('changelog')">v0.4.5</a>
      </div>
    </aside>
    <button onclick="toggleSidebar()" id="sidebarToggle"
            class="absolute bottom-4 left-64 bg-orange-500 text-white px-2 py-1 text-xs rounded shadow z-50 transition-all duration-300">
      ☰
    </button>

    <!-- Main Content -->
    <main class="flex-1 h-screen overflow-y-auto">
      <div id="dashboard" class="content-section p-6">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard. Customize with summaries or widgets here.</p>
      </div>

      <div id="content" class="content-section hidden w-full h-full">
        <iframe src="https://members.nexusclimate.co"></iframe>
      </div>

      <!-- other sections… -->

    </main>
  </div>

  <script>
    function showContent(section) {
      document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
      const el = document.getElementById(section);
      if (el) el.classList.remove('hidden');
    }
    function toggleSidebar() {
      const container = document.getElementById('mainContainer');
      const btn = document.getElementById('sidebarToggle');
      container.classList.toggle('sidebar-collapsed');
      btn.style.left = container.classList.contains('sidebar-collapsed') ? '4rem' : '16rem';
    }

    // ★ Listen for our magic-link callback and refresh the Ghost iframe ★
    window.addEventListener('message', (evt) => {
      if (evt.origin === 'https://login.nexusclimate.co' && evt.data.type === 'ghost-auth-success') {
        const frame = document.querySelector('#content iframe');
        if (frame) {
          frame.contentWindow.location.reload();
          showContent('content');
        }
      }
    });
  </script>
</body>
</html>
