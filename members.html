
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDAIC Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-black text-white flex flex-col justify-between">
      <div class="p-4">
        <a href="/index.html">
          <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="w-36 mb-6"/>
        </a>
        <nav class="space-y-2">
          <a href="#" onclick="showContent('dashboard')" class="block px-3 py-2 rounded hover:text-orange-500">Dashboard</a>
          <a href="#" onclick="showContent('content')" class="block px-3 py-2 rounded hover:text-orange-500">Content</a>
          <h3 class="uppercase text-sm text-white font-bold mt-6 mb-2">News</h3>
          <div class="border-t border-orange-500 mb-2"></div>
          <a href="#" onclick="showContent('news')" class="block px-3 py-2 rounded hover:text-orange-500">Climate News Section</a>
        </nav>
      </div>
      <div class="p-4">
        <a href="/index.html" class="block text-orange-500 hover:font-bold mb-2">Log out</a>
        <a href="changelog.html" class="text-xs text-orange-500 hover:underline">v0.3.0</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div id="dashboard" class="content-section">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard. Customize with summaries or widgets here.</p>
      </div>

      <div id="content" class="content-section hidden h-[calc(100vh-4rem)]">
        <iframe src="https://members.nexusclimate.co" class="w-full h-full border rounded" loading="lazy"></iframe>
      </div>

      <div id="news" class="content-section hidden mt-12">
        <h2 class="text-xl font-semibold mb-4">Climate Solution News</h2>
        <iframe src="https://www.climatesolution.news" class="w-full h-[600px] border border-gray-300 rounded" loading="lazy"></iframe>
      </div>
    </main>
  </div>

  <script>
    function showContent(section) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(s => s.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
    }
  </script>
</body>
</html>
