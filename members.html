<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Area</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen h-full">
  <div class="flex h-full relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-black text-white p-6 flex flex-col justify-between transition-all duration-300">
      <div>
        <div class="mb-8">
          <a href="/members.html">
            <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="h-24 mb-6">
          </a>
        </div>
        <nav class="space-y-4">
          <button onclick="showWelcome()" class="block w-full text-left p-2 rounded hover:text-[#FF9900]">Welcome</button>
          <button onclick="showDashboard()" class="block w-full text-left p-2 rounded hover:text-[#FF9900]">Content</button>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Projects</a>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Settings</a>
        </nav>
      </div>
      <a href="/index.html" class="block text-[#FF9900] font-normal hover:font-bold">Log out</a>
    </aside>

    <!-- Toggle Button outside sidebar -->
    <button id="sidebarToggle" onclick="toggleSidebar()" class="absolute bottom-4 left-64 z-10 bg-[#FF9900] text-white px-2 py-1 rounded-r transition-all duration-300">
      â˜°
    </button>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-hidden">
      <section id="main-content" class="h-full">
        <div class="p-8">
          <h1 class="text-2xl font-bold mb-4">Welcome to the Members Area</h1>
          <p class="text-gray-700">Use the navigation menu on the left to access content, projects, and settings. Click "Content" to view our full blog platform.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    function showDashboard() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <iframe 
          src="https://members.nexusclimate.co" 
          class="w-full h-[100vh] border-none"
          frameborder="0"
        ></iframe>
      `;
    }

    function showWelcome() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="p-8">
          <h1 class="text-2xl font-bold mb-4">Welcome to the Members Area</h1>
          <p class="text-gray-700">Use the navigation menu on the left to access content, projects, and settings. Click "Content" to view our full blog platform.</p>
        </div>
      `;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('sidebarToggle');

      if (sidebar.classList.contains('w-64')) {
        sidebar.classList.remove('w-64');
        sidebar.classList.add('w-0', 'p-0', 'overflow-hidden');
        toggleBtn.classList.remove('left-64');
        toggleBtn.classList.add('left-0');
      } else {
        sidebar.classList.remove('w-0', 'p-0', 'overflow-hidden');
        sidebar.classList.add('w-64');
        toggleBtn.classList.remove('left-0');
        toggleBtn.classList.add('left-64');
      }
    }
  </script>
</body>
</html>
