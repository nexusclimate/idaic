<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Area</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen h-full">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-64 bg-black text-white p-6 flex flex-col justify-between">
      <div>
        <div class="mb-8">
          <a href="/members.html">
            <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="h-24 mb-6">
          </a>
        </div>
        <nav class="space-y-4">
          <button onclick="showDashboard()" class="block w-full text-left p-2 rounded hover:text-[#FF9900]">Dashboard</button>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Projects</a>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Settings</a>
        </nav>
      </div>
      <div>
        <a href="/index.html" class="block text-[#FF9900] font-normal hover:font-bold mt-8">Log out</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-hidden">
      <header class="flex justify-between items-center p-8">
        <h1 class="text-2xl font-semibold">Welcome Back</h1>
        <div class="text-gray-600">User: <span class="font-medium">demo@example.com</span></div>
      </header>

      <section id="main-content" class="h-[calc(100%-5rem)]">
        <p class="p-8">This is the members-only area. Click Dashboard to view the full Ghost blog.</p>
      </section>
    </main>
  </div>

  <script>
    function showDashboard() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <iframe 
          src="https://members.nexusclimate.co" 
          class="w-full h-full border-none"
          frameborder="0"
        ></iframe>
      `;
    }
  </script>
</body>
</html>
