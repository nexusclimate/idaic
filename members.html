<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Area</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-black text-white p-6 flex flex-col justify-between">
      <div>
        <div class="mb-8">
          <a href="/members.html">
            <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="h-20 mb-6">
          </a>
        </div>
        <nav class="space-y-4">
          <button onclick="showDashboard()" class="block w-full text-left p-2 rounded hover:text-[#FF9900]">Dashboard</button>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Projects</a>
          <a href="#" class="block p-2 rounded hover:text-[#FF9900]">Settings</a>
        </nav>
      </div>
      <div>
        <a href="/index.html" class="block text-[#FF9900] font-normal hover:font-bold mt-8">Log out</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Welcome Back</h1>
        <div class="text-gray-600">User: <span class="font-medium">demo@example.com</span></div>
      </header>

      <section id="main-content">
        <p>This is the members-only area. Click Dashboard to view blog content from Ghost.</p>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/@tryghost/content-api"></script>
  <script>
    function showDashboard() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <h2 class="text-xl font-bold mb-4">Latest from the Blog</h2>
        <div id="blog-posts" class="space-y-6"></div>
      `;

      const api = new GhostContentAPI({
        url: 'https://members.nexusclimate.co',
        key: '945cb700de019abfc2ed1277d9',
        version: 'v5.0'
      });

      api.posts.browse({ limit: 3, include: 'tags,authors' })
        .then(posts => {
          const container = document.getElementById('blog-posts');
          posts.forEach(post => {
            container.innerHTML += `
              <div class="p-4 bg-white rounded shadow">
                <h3 class="text-lg font-bold text-black mb-2">${post.title}</h3>
                <div class="prose max-w-none">${post.excerpt}</div>
                <a href="${post.url}" class="text-[#FF9900] hover:underline" target="_blank">Read more</a>
              </div>
            `;
          });
        })
        .catch(err => {
          console.error('Error loading posts:', err);
        });
    }
  </script>
</body>
</html>
