
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDAIC Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-black text-white flex flex-col transition-all duration-300 ease-in-out">
      <div class="p-4">
        <a href="/index.html">
          <img src="https://idaic.co/assets/idaic_black.png" alt="IDAIC Logo" class="w-32 mb-6"/>
        </a>
        <nav class="space-y-2">
          <a href="#" onclick="showContent('dashboard')" class="block px-3 py-2 rounded hover:text-orange-500">Dashboard</a>
          <a href="#" onclick="showContent('content')" class="block px-3 py-2 rounded hover:text-orange-500">Content</a>
          <a href="#" onclick="showContent('news')" class="block px-3 py-2 rounded hover:text-orange-500">News</a>
        </nav>
      </div>
      <div class="mt-auto p-4">
        <a href="/index.html" class="text-orange-500 hover:font-bold">Log out</a>
      </div>
      <button onclick="toggleSidebar()" class="absolute bottom-4 left-4 bg-orange-500 text-white rounded px-2 py-1 text-xs shadow-md">⇄</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div id="dashboard" class="content-section">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard. Customize with summaries or widgets here.</p>
      </div>

      <div id="content" class="content-section hidden h-[calc(100vh-4rem)]">
        <iframe src="https://members.nexusclimate.co" class="w-full h-full border rounded" loading="lazy"></iframe>
      </div>

      <div id="news" class="content-section hidden">
        <h2 class="text-xl font-semibold mb-4 border-b-2 border-orange-500 pb-2">News</h2>

        <div class="mb-8">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">🌍 Climate Solution News</h3>
          <iframe src="https://www.climatesolution.news" class="w-full h-[400px] border border-gray-300 rounded" loading="lazy"></iframe>
          <p class="mt-2 text-sm text-orange-600"><a href="https://www.climatesolution.news" target="_blank">Visit www.climatesolution.news →</a></p>
        </div>

        <div class="mb-8">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">🇦🇪 UAE Climate News</h3>
          <iframe src="https://news.nexusclimate.co/ae" class="w-full h-[400px] border border-gray-300 rounded" loading="lazy"></iframe>
          <p class="mt-2 text-sm text-orange-600"><a href="https://news.nexusclimate.co/ae" target="_blank">Visit UAE News Portal →</a></p>
        </div>
      </div>

      <footer class="mt-12 text-right">
        <a href="changelog.html" class="text-orange-500 hover:underline font-semibold">v0.3.0</a>
      </footer>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-16');
    }

    function showContent(section) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(s => s.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
    }
  </script>
</body>
</html>
