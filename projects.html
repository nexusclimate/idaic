<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f3f4f6; }
    .editable-field:focus { outline: 2px solid #f97316; }
    .edit-btn, .save-btn, .delete-btn {
      transition: background 0.18s, color 0.18s;
    }
    .edit-btn:hover, .save-btn:hover { background: #f97316; color: #fff; }
    .delete-btn:hover { background: #f43f5e; color: #fff; }
    .search-bar input { border: 1.5px solid #d1d5db; }
    .search-bar input:focus { outline: 2px solid #f97316; border-color: #f97316; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-0 m-0">
  <div class="w-full min-h-screen flex flex-col">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center p-8 pb-4 pt-8 gap-4">
      <h1 class="text-3xl font-bold text-gray-900">Projects</h1>
      <div class="flex flex-col md:flex-row items-center gap-3 w-full md:w-auto">
        <div class="flex items-center gap-2 search-bar w-full md:w-auto">
          <input type="text" id="searchInput" placeholder="Search projects..." class="px-3 py-2 rounded w-full md:w-64 text-sm" />
          <select id="sortSelect" class="px-2 py-2 rounded border text-sm">
            <option value="title">Sort: Title (A-Z)</option>
            <option value="date">Sort: Due Date</option>
            <option value="company">Sort: Company (A-Z)</option>
          </select>
        </div>
        <button id="addProject" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-5 py-2 rounded-lg shadow edit-btn flex items-center gap-1">
          <span class="text-lg font-bold">+</span> Add Project
        </button>
      </div>
    </div>
    <div id="projectsContainer" class="flex-1 w-full px-8 pb-8">
      <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Projects will be rendered here -->
      </div>
    </div>
  </div>
  <script>
    // Utilities for localStorage
    function getProjects() {
      return JSON.parse(localStorage.getItem('projects') || '[]');
    }
    function saveProjects(projects) {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // DOM references
    const projectsList = document.getElementById('projectsList');
    const addProjectBtn = document.getElementById('addProject');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');

    // Render all projects
    function renderProjects() {
      const projects = getProjects();
      const query = (searchInput.value || '').toLowerCase();
      let sortBy = sortSelect.value;

      let filtered = projects.filter(proj =>
        (proj.title || '').toLowerCase().includes(query) ||
        (proj.company || '').toLowerCase().includes(query) ||
        (proj.description || '').toLowerCase().includes(query)
      );

      filtered.sort((a, b) => {
        if (sortBy === 'title') {
          return (a.title || '').localeCompare(b.title || '');
        } else if (sortBy === 'company') {
          return (a.company || '').localeCompare(b.company || '');
        } else if (sortBy === 'date') {
          return (a.due || '').localeCompare(b.due || '');
        }
        return 0;
      });

      projectsList.innerHTML = '';
      filtered.forEach((project, idx) => {
        projectsList.appendChild(createProjectCard(project, idx, filtered, projects));
      });
    }

    // Create a card (edit mode if new or editing)
    function createProjectCard(project, idx, filtered, allProjects) {
      const div = document.createElement('div');
      div.className = 'bg-white shadow-md rounded-lg p-5 relative flex flex-col';

      // Map idx in filtered to idx in allProjects
      let realIdx = allProjects.indexOf(project);

      if (project.editing) {
        div.innerHTML = `
          <input type="text" class="editable-field text-xl font-semibold mb-2 block w-full rounded border-gray-300 px-2 py-1" placeholder="Project Title" value="${project.title || ''}" id="title-${realIdx}">
          <div class="flex items-center mb-2">
            <span class="text-gray-700 font-semibold mr-2">Company:</span>
            <input type="text" class="editable-field text-gray-700 flex-1 rounded border-gray-300 px-2 py-1" placeholder="Company Name" value="${project.company || ''}" id="company-${realIdx}">
          </div>
          <textarea class="editable-field text-gray-700 mb-2 block w-full rounded border-gray-300 px-2 py-1" rows="2" placeholder="Description" id="desc-${realIdx}">${project.description || ''}</textarea>
          <input type="date" class="editable-field text-gray-700 mb-3 block w-full rounded border-gray-300 px-2 py-1" value="${project.due || ''}" id="due-${realIdx}">
          <div class="flex gap-2">
            <button class="save-btn bg-green-500 text-white px-3 py-1 rounded" id="save-${realIdx}">Save</button>
            <button class="delete-btn bg-gray-200 text-gray-700 px-3 py-1 rounded" id="delete-${realIdx}">Delete</button>
          </div>
        `;
      } else {
        div.innerHTML = `
          <h2 class="text-xl font-semibold mb-1">${project.title || '(Untitled Project)'}</h2>
          ${project.company ? `<span class="text-gray-600 text-base mb-2 block"><span class="font-semibold">Company:</span> ${project.company}</span>` : ''}
          <p class="text-gray-700 mb-2">${project.description || ''}</p>
          <span class="text-sm text-gray-500 block mb-2">${project.due ? 'Due Date: ' + project.due : ''}</span>
          <div class="flex gap-2">
            <button class="edit-btn bg-orange-100 text-orange-600 px-3 py-1 rounded" id="edit-${realIdx}">Edit</button>
            <button class="delete-btn bg-gray-200 text-gray-700 px-3 py-1 rounded" id="delete-${realIdx}">Delete</button>
          </div>
        `;
      }

      // Add event listeners
      setTimeout(() => {
        if (project.editing) {
          div.querySelector(`#save-${realIdx}`).onclick = () => saveEdit(realIdx);
        } else {
          div.querySelector(`#edit-${realIdx}`).onclick = () => editProject(realIdx);
        }
        div.querySelector(`#delete-${realIdx}`).onclick = () => deleteProject(realIdx);
      });

      return div;
    }

    // Add new project (goes into edit mode)
    addProjectBtn.onclick = function() {
      const projects = getProjects();
      projects.push({ title: '', company: '', description: '', due: '', editing: true });
      saveProjects(projects);
      renderProjects();
    };

    // Edit project
    function editProject(idx) {
      const projects = getProjects();
      projects[idx].editing = true;
      saveProjects(projects);
      renderProjects();
    }

    // Save project edit
    function saveEdit(idx) {
      const title = document.getElementById(`title-${idx}`).value.trim();
      const company = document.getElementById(`company-${idx}`).value.trim();
      const description = document.getElementById(`desc-${idx}`).value.trim();
      const due = document.getElementById(`due-${idx}`).value;
      const projects = getProjects();
      projects[idx] = { title, company, description, due, editing: false };
      saveProjects(projects);
      renderProjects();
    }

    // Delete project
    function deleteProject(idx) {
      const projects = getProjects();
      projects.splice(idx, 1);
      saveProjects(projects);
      renderProjects();
    }

    // Filter and sort events
    searchInput.addEventListener('input', renderProjects);
    sortSelect.addEventListener('change', renderProjects);

    // Initial load
    renderProjects();
  </script>
</body>
</html>
