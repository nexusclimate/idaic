<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .editable-field:focus { outline: 2px solid #f97316; }
    .edit-btn, .save-btn, .delete-btn {
      transition: background 0.18s, color 0.18s;
    }
    .edit-btn:hover, .save-btn:hover { background: #f97316; color: #fff; }
    .delete-btn:hover { background: #f43f5e; color: #fff; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto pt-8 pb-16 px-3">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Projects</h1>
      <button id="addProject" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-5 py-2 rounded-lg shadow edit-btn flex items-center gap-1">
        <span class="text-lg font-bold">+</span> Add Project
      </button>
    </div>
    <ul id="projectsList" class="space-y-5">
      <!-- Project cards will go here -->
    </ul>
  </div>
  <script>
    // Utilities for localStorage
    function getProjects() {
      return JSON.parse(localStorage.getItem('projects') || '[]');
    }
    function saveProjects(projects) {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // DOM references
    const projectsList = document.getElementById('projectsList');
    const addProjectBtn = document.getElementById('addProject');

    // Render all projects
    function renderProjects() {
      const projects = getProjects();
      projectsList.innerHTML = '';
      projects.forEach((project, idx) => {
        projectsList.appendChild(createProjectCard(project, idx));
      });
    }

    // Create a card (edit mode if new or editing)
    function createProjectCard(project, idx) {
      const li = document.createElement('li');
      li.className = 'bg-white shadow-md rounded-lg p-5 relative';

      // Editable fields or static text
      if (project.editing) {
        li.innerHTML = `
          <input type="text" class="editable-field text-xl font-semibold mb-2 block w-full rounded border-gray-300 px-2 py-1" placeholder="Project Title" value="${project.title || ''}" id="title-${idx}">
          <textarea class="editable-field text-gray-700 mb-2 block w-full rounded border-gray-300 px-2 py-1" rows="2" placeholder="Description" id="desc-${idx}">${project.description || ''}</textarea>
          <input type="date" class="editable-field text-gray-700 mb-3 block w-full rounded border-gray-300 px-2 py-1" value="${project.due || ''}" id="due-${idx}">
          <div class="flex gap-2">
            <button class="save-btn bg-green-500 text-white px-3 py-1 rounded" id="save-${idx}">Save</button>
            <button class="delete-btn bg-gray-200 text-gray-700 px-3 py-1 rounded" id="delete-${idx}">Delete</button>
          </div>
        `;
      } else {
        li.innerHTML = `
          <h2 class="text-xl font-semibold mb-1">${project.title || '(Untitled Project)'}</h2>
          <p class="text-gray-700 mb-2">${project.description || ''}</p>
          <span class="text-sm text-gray-500 block mb-2">${project.due ? 'Due Date: ' + project.due : ''}</span>
          <div class="flex gap-2">
            <button class="edit-btn bg-orange-100 text-orange-600 px-3 py-1 rounded" id="edit-${idx}">Edit</button>
            <button class="delete-btn bg-gray-200 text-gray-700 px-3 py-1 rounded" id="delete-${idx}">Delete</button>
          </div>
        `;
      }

      // Add event listeners
      setTimeout(() => {
        if (project.editing) {
          li.querySelector(`#save-${idx}`).onclick = () => saveEdit(idx);
        } else {
          li.querySelector(`#edit-${idx}`).onclick = () => editProject(idx);
        }
        li.querySelector(`#delete-${idx}`).onclick = () => deleteProject(idx);
      });

      return li;
    }

    // Add new project (goes into edit mode)
    addProjectBtn.onclick = function() {
      const projects = getProjects();
      projects.push({ title: '', description: '', due: '', editing: true });
      saveProjects(projects);
      renderProjects();
    };

    // Edit project
    function editProject(idx) {
      const projects = getProjects();
      projects[idx].editing = true;
      saveProjects(projects);
      renderProjects();
    }

    // Save project edit
    function saveEdit(idx) {
      const title = document.getElementById(`title-${idx}`).value.trim();
      const description = document.getElementById(`desc-${idx}`).value.trim();
      const due = document.getElementById(`due-${idx}`).value;
      const projects = getProjects();
      projects[idx] = { title, description, due, editing: false };
      saveProjects(projects);
      renderProjects();
    }

    // Delete project
    function deleteProject(idx) {
      const projects = getProjects();
      projects.splice(idx, 1);
      saveProjects(projects);
      renderProjects();
    }

    // Initial load
    renderProjects();
  </script>
</body>
</html>
