<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    form { max-width: 500px; margin: auto; display: grid; gap: .75rem; }
    label { display: flex; flex-direction: column; }
    button { padding: .5rem; }
  </style>
</head>
<body>
  <h1>Send Us Feedback</h1>
  <form id="feedbackForm">
    <label>Your name<input name="name" required></label>
    <label>Your email<input name="email" type="email" required></label>
    <label>Subject<input name="subject" required></label>
    <label>Type
      <select name="type" required>
        <option value="feedback">Feedback</option>
        <option value="bug">Bug</option>
      </select>
    </label>
    <label>Comment<textarea name="comment" rows="5" required></textarea></label>
    <button type="submit">Submit</button>
    <p id="msg" aria-live="polite"></p>
  </form>
  <script>
    document.getElementById("feedbackForm").onsubmit = async e => {
      e.preventDefault();
      const f = e.target, msg = document.getElementById("msg");
      const data = {
        name: f.name.value, email: f.email.value,
        subject: f.subject.value, type: f.type.value,
        comment: f.comment.value
      };
      msg.textContent = "Sending…";
      try {
        const res = await fetch("/.netlify/functions/createFeedbackTask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          msg.textContent = "Thanks—your feedback is in Asana!";
          f.reset();
        } else {
          msg.textContent = "Oops, something went wrong.";
        }
      } catch {
        msg.textContent = "Network error.";
      }
    };
  </script>
</body>
</html>
