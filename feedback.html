<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>
  <style>
    html, body { margin:0; height:100%; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>

  <!--
    1) We use Asana's direct embed URL with embed=true
    2) We sandbox it, but explicitly allow the kinds of things
       Asana needs: same-origin (so cookies work), scripts,
       forms, popups (they sometimes open thank-you page).
  -->
  <iframe
  src="https://form.asana.com/?k=7T2LDaogOEHUOjHXfzKXng&d=1210566681423806&embed=true"
  style="width:100%; height:100%; border:none"
  sandbox="allow-scripts allow-same-origin allow-forms"
  title="Feedback form"
></iframe>

</body>
</html>
