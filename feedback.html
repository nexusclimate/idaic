<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Feedback</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6 max-w-xl">
    <form id="feedbackForm" class="space-y-6 bg-white p-8 rounded-lg shadow-lg" style="border: 2px solid #FF9900;">
      <!-- Name field -->
      <div class="relative">
        <label for="name" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-900">Name</label>
        <input type="text" name="name" id="name" placeholder="Jane Smith"
               class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 border-2 border-[#FF9900] focus:border-[#FF9900] placeholder-gray-400 sm:text-sm" required>
      </div>

      <!-- Email field -->
      <div class="relative">
        <label for="email" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-900">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com"
               class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 border-2 border-[#FF9900] focus:border-[#FF9900] placeholder-gray-400 sm:text-sm" required>
      </div>

      <!-- Subject field -->
      <div class="relative">
        <label for="subject" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-900">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Subject"
               class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 border-2 border-[#FF9900] focus:border-[#FF9900] placeholder-gray-400 sm:text-sm" required>
      </div>

      <!-- Type dropdown -->
      <div class="relative">
        <label for="type" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-900">Type</label>
        <select id="type" name="type"
                class="block w-full appearance-none rounded-md bg-white px-4 py-2 pr-8 text-base text-gray-900 border-2 border-[#FF9900] focus:border-[#FF9900] sm:text-sm" required>
          <option value="enhancement">Enhancement</option>
          <option value="bug">Bug</option>
          <option value="feedback">Feedback</option>
        </select>
        <svg class="pointer-events-none absolute right-3 top-3 h-5 text-gray-500" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
        </svg>
      </div>

      <!-- Comment box -->
      <div class="relative">
        <label for="comment" class="absolute -top-2 left-3 bg-white px-1 text-xs font-medium text-gray-900">Add your comment</label>
        <textarea rows="4" name="comment" id="comment" placeholder="Your feedback..."
                  class="block w-full rounded-md bg-white px-4 py-2 text-base text-gray-900 border-2 border-[#FF9900] focus:border-[#FF9900] placeholder-gray-400 sm:text-sm"
                  required></textarea>
      </div>

      <!-- Submit button -->
      <div class="flex justify-end">
        <button type="submit"
                class="rounded-md px-6 py-2 text-white font-semibold focus:outline-none"
                style="background-color: #FF9900;">
          Submit
        </button>
      </div>

      <p id="status" class="mt-4 text-center text-gray-700"></p>
    </form>
  </div>

  <script src="feedback-form.js" defer></script>
</body>
</html>
