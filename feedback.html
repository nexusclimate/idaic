<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>

  <!-- Asanaâ€™s embed styles -->
  <link
    rel="stylesheet"
    href="https://form.asana.com/static/asana-form-embed-style.css"
  />

  <style>
    /* make the embed fill the viewport */
    body, html { margin:0; height:100%; }
    .asana-embed-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="asana-embed-container">
    <!--
      Asana will inject its own sandboxed iframe here.
      data-key   = your embed key
      data-project-id = your project GID
    -->
    <div
      class="asana-embed"
      data-key="7T2LDaogOEHUOjHXfzKXng"
      data-project-id="1210566681423806"
    ></div>

    <!-- This script dynamically builds the iframe for you -->
    <script
      src="https://form.asana.com/static/asana-form-embed.js"
      async
    ></script>
  </div>
</body>
</html>
