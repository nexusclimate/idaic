<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Asana Embed Debug</title>

  <!-- Asana embed styles -->
  <link
    rel="stylesheet"
    href="https://form.asana.com/static/asana-form-embed-style.css"
  />

  <style>
    html, body { margin:0; height:100%; }
    .asana-embed-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #f5f5f5;
    }
    .asana-embed-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="asana-embed-container">
    <p id="status">‚è≥ waiting for Asana embed‚Ä¶</p>

    <!-- this will be replaced by Asana -->
    <div
      class="asana-embed"
      data-key="7T2LDaogOEHUOjHXfzKXng"
      data-project-id="1210566681423806"
    ></div>
  </div>

  <script>
    console.log("üì¶ loading Asana embed script‚Ä¶");
    window.addEventListener("asanaEmbedLoaded", () => {
      console.log("‚úÖ Asana embed loaded ‚úî");
      document.getElementById("status").textContent = "‚úÖ embed initialized";
    });
  </script>

  <script
    src="https://form.asana.com/static/asana-form-embed.js"
    async
    onload="document.dispatchEvent(new Event('asanaEmbedLoaded'))"
    onerror="console.error('‚ùå failed to load Asana script')"
  ></script>
</body>
</html>
