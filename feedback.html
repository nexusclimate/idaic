<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>

  <!-- 1a: Asana embed styles -->
  <link
    rel="stylesheet" 
    src="https://form.asana.com/static/asana-form-embed-style.css"
  />

  <!-- 1b: Asana embed script (must be before your <asana-form-embed> tag) -->
    <script src="https://form.asana.com/static/asana-form-embed.js" async></script>

  <!-- Optional: Simple logger so you know it fired -->
  <script>
    console.log("üì¶ loading Asana embed script‚Ä¶");
    window.addEventListener("asana-form-embed-loaded", () =>
      console.log("‚úÖ Asana embed loaded ‚úî")
    );
    window.addEventListener("error", e => {
      console.error("‚ùå failed to load Asana script", e);
    });
  </script>

  <style>
    /* full-screen container */
    body, html { margin:0; padding:0; height:100%; }
    asana-form-embed { display: block; width:100%; height:100%; }
  </style>
</head>

<body>
  <!-- 1c: The custom element that will draw the form -->
  <asana-form-embed
    k="7T2LDaogOEHUOjHXfzKXng"
    d="1210566681423806"
    embed
  ></asana-form-embed>

  <!-- 1d: fallback if JS disabled -->
  <noscript>
    <iframe
        src="https://form.asana.com/?k=7T2LDaogOEHUOjHXfzKXng&d=1210566681423806&embed=true"
        style="width:100%;height:100vh;border:none"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        title="Feedback form"
></iframe>
  </noscript>
</body>
</html>
