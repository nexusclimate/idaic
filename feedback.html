<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send Us Feedback</title>

  <!-- 1) Asana embed styles -->
  <link
    rel="stylesheet"
    href="https://form.asana.com/static/asana-form-embed-style.css"
  />

  <style>
    /* make sure the iframe fills the viewport */
    body, html { margin: 0; height: 100%; }
    .asana-embed-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .asana-embed-iframe {
      width: 100%;
      height: 100%;
      border: 0;
      /* allow cookies + scripts + forms + popups inside the sandbox */
      sandbox: allow-scripts allow-same-origin allow-forms allow-popups;
    }
  </style>
</head>

<body>
  <div class="asana-embed-container">
    <!-- 2) sandboxed iframe with the right flags -->
    <iframe
      class="asana-embed-iframe"
      src="https://form.asana.com/?k=7T2LDaogOEHUOjHXfzKXng&d=1210566681423806&embed=true"
      title="Feedback form"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>

    <!-- 3) Asana embed script to initialize the form -->
    <script
      src="https://form.asana.com/static/asana-form-embed.js"
      async
    ></script>
  </div>
</body>
</html>
