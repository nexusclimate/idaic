<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IDAIC Members</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-black text-[#FAFAFA] min-h-screen flex flex-col items-center justify-start pt-16">
  <!-- Logo above the login box -->
  <div class="mb-10">
    <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="h-28">
  </div>

  <!-- Login Box -->
  <div class="w-full max-w-md p-8 space-y-6 bg-[#1a1a1a] rounded-xl shadow-xl mt-4">
    <h2 class="text-center text-2xl font-bold">IDAIC Members</h2>

    <form class="space-y-5" action="/members.html" method="GET">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 rounded-lg bg-[#2b2b2b] border border-[#DCDCDC] text-[#FAFAFA] focus:outline-none focus:ring-2 focus:ring-[#FF9900]">
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 rounded-lg bg-[#2b2b2b] border border-[#DCDCDC] text-[#FAFAFA] focus:outline-none focus:ring-2 focus:ring-[#FF9900]">
      </div>

      <button type="submit" class="w-full py-2 bg-[#FF9900] hover:bg-orange-600 text-black rounded-lg font-semibold">Sign in</button>
    </form>

    <div class="flex items-center justify-center">
      <span class="text-[#DCDCDC] text-sm">or</span>
    </div>

    <div>
      <button onclick="signInWithGoogle()" class="w-full py-2 bg-white text-black hover:bg-gray-100 rounded-lg font-semibold flex items-center justify-center">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google logo" />
        Sign in with Google
      </button>
    </div>
  </div>

  <script>
    function signInWithGoogle() {
      // Simulated redirect for now
      window.location.href = "/members.html";
    }
  </script>
</body>
</html>
