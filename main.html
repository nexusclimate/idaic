<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDAIC Member Portal</title>

  <!-- Ghost Portal -->
  <script>
    window.ghostPortalConfig = {
      signInUrl: "https://login.nexusclimate.co/members.html"
    };
  </script>
  <script defer src="https://members.nexusclimate.co/portal.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Compiled Tailwind (built by Netlify) -->
  <link rel="stylesheet" href="/assets/styles.css">

  <style>
    body { font-family: 'Roboto', sans-serif; }
    html,body { height: 100%; margin: 0; }

    /* legacy helpers for toggle button */
    .sidebar-collapsed #sidebar { width: 4rem !important; }
    .sidebar-collapsed .sidebar-text { display: none; }
    iframe { border:0;width:100%;height:100vh;display:block;background:#f3f4f6; }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="mainContainer" class="flex h-screen relative">

    <!-- NEW SIDEBAR (Alpine) -->
    {% include "sidebar.html" %}

    <!-- optional toggle button you already had -->
    <button id="sidebarToggle"
            onclick="toggleSidebar()"
            class="absolute bottom-4 bg-orange-500 text-white px-2 py-1
                   text-xs rounded shadow z-50 transition-all duration-300">☰</button>

    <!-- main content panes -->
    <main class="flex-1 h-screen overflow-y-auto">
      <div id="dashboard" class="content-section p-6">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard. Customise with summaries or widgets here.</p>
      </div>
      <!-- (other iframes / sections unchanged)… -->
    </main>
  </div>

  <!-- existing helper JS (no edits needed) -->
  <script>
    function showContent(section) {
      document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
      const el = document.getElementById(section);
      if (el) el.classList.remove('hidden');
    }
    function toggleSidebar() {
      const container = document.getElementById('mainContainer');
      container.classList.toggle('sidebar-collapsed');
      repositionToggle();
    }
    function repositionToggle() {
      const btn = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      btn.style.left = `${sidebar.getBoundingClientRect().width}px`;
    }
    document.addEventListener('DOMContentLoaded', repositionToggle);
    window.addEventListener('resize', repositionToggle);
    window.addEventListener('message', (evt) => {
      if (evt.origin === 'https://login.nexusclimate.co' && evt.data.type === 'signedIn') {
        showContent('content');
      }
    });
  </script>

  <!-- Alpine runtime -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js"></script>
</body>
</html>
