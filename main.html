<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDAIC Member Portal</title>

  <!-- Override Portal so magic-link emails land right back on this page -->
  <script>
    window.ghostPortalConfig = {
      signInUrl: 'https://login.nexusclimate.co/members.html'
    };
  </script>
  <script defer src="https://members.nexusclimate.co/portal.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    html, body { height: 100%; margin: 0; }
    .sidebar-collapsed .sidebar-text { display: none; }
    .sidebar-collapsed #sidebar { width: 4rem !important; }
    main, .content-section, .prose, .prose * { color: #000 !important; }
    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
      background: #f3f4f6;
    }
    #sidebar { width: 16rem; }
    .sidebar-link {
      display: block;
      padding: 0.45rem 0.75rem;
      color: #fff;
      margin-bottom: 0.1rem;
      border-radius: 0.375rem;
      transition: color .18s;
      cursor: pointer;
    }
    .sidebar-link:hover { color: #f97316 !important; }
    .sidebar-section-title {
      font-weight: 900;
      font-size: 1.07rem;
      margin-top: 1.4rem;
    }
    .sidebar-divider {
      border-top: 2px solid #f97316;
      margin-bottom: 0.2rem;
      opacity: 0.9;
    }
    .sidebar-version-link {
      color: #f97316;
      font-weight: bold;
      font-size: 0.82rem;
      text-decoration: underline;
      padding: 2px 10px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="mainContainer" class="flex h-screen relative">
    <aside id="sidebar" class="bg-black text-white flex flex-col transition-all duration-300">
      <div class="p-4 flex-grow">
        <a href="#" onclick="showContent('dashboard')">
          <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_black.png" alt="IDAIC Logo" class="w-36 mb-6"/>
        </a>
        <div class="sidebar-section">
          <h3 class="uppercase sidebar-section-title sidebar-text">MAIN</h3>
          <div class="sidebar-divider sidebar-text"></div>
          <nav>
            <a onclick="showContent('dashboard')" class="sidebar-link sidebar-text">Dashboard</a>
            <a onclick="showContent('content')" class="sidebar-link sidebar-text">Content</a>
            <a onclick="showContent('projects')" class="sidebar-link sidebar-text">Projects</a>
            <a onclick="showContent('members')" class="sidebar-link sidebar-text">Our Members</a>
          </nav>
        </div>
      </div>
      <div class="p-4 flex justify-between items-center text-sm sidebar-text">
        <a href="/index.html" class="text-orange-500 hover:font-bold">Log out</a>
        <button class="sidebar-version-link" onclick="showContent('changelog')">v0.4.5</button>
      </div>
    </aside>

    <button id="sidebarToggle" onclick="toggleSidebar()" class="absolute bottom-4 left-64 bg-orange-500 text-white px-2 py-1 text-xs rounded shadow z-50 transition-all duration-300">â˜°</button>

    <main class="flex-1 h-screen overflow-y-auto">
      <div id="dashboard" class="content-section p-6">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard. Customize with summaries or widgets here.</p>
      </div>
      <div id="content" class="content-section hidden">
        <iframe id="ghostFrame" src="https://members.nexusclimate.co"></iframe>
      </div>
      <div id="projects" class="content-section hidden">
        <iframe src="https://login.nexusclimate.co/projects.html"></iframe>
      </div>
      <div id="members" class="content-section hidden">
        <iframe src="https://login.nexusclimate.co/members.html"></iframe>
      </div>
      <div id="changelog" class="content-section hidden">
        <iframe src="https://login.nexusclimate.co/changelog.html"></iframe>
      </div>
    </main>
  </div>
  <script>
    function showContent(section) {
      document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
      const el = document.getElementById(section);
      if (el) el.classList.remove('hidden');
    }
    function toggleSidebar() {
      const c = document.getElementById('mainContainer');
      const btn = document.getElementById('sidebarToggle');
      c.classList.toggle('sidebar-collapsed');
      btn.style.left = c.classList.contains('sidebar-collapsed') ? '4rem' : '16rem';
    }
    window.addEventListener('message', (evt) => {
      if (evt.origin === 'https://login.nexusclimate.co' && evt.data.type === 'signedIn') {
        const url = evt.data.data.redirectUrl;
        const frame = document.getElementById('ghostFrame');
        frame.src = url;
        showContent('content');
      }
    });
  </script>
</body>
</html>
