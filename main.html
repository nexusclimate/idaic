<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDAIC Member Portal</title>

  <!-- Tailwind + Roboto -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Roboto', sans-serif; }
    html, body { height: 100%; margin: 0; }
    .sidebar-collapsed .sidebar-text { display: none; }
    .sidebar-collapsed #sidebar { width: 4rem !important; }
    iframe { border: 0; width: 100%; height: 100vh; display: block; background: #f3f4f6; }
    .sidebar-link { display: block; padding: 0.45rem 0.75rem; color: #fff; margin-bottom: 0.1rem; border-radius: 0.375rem; transition: color .18s; cursor: pointer; }
    .sidebar-link:hover { color: #f97316 !important; }
    .sidebar-section-title { font-weight: 900; font-size: 1.07rem; margin-top: 1.4rem; }
    .sidebar-divider { border-top: 2px solid #f97316; margin-bottom: 0.2rem; opacity: 0.9; }
    .sidebar-version-link { color: #f97316; font-weight: bold; font-size: 0.82rem; text-decoration: underline; padding: 2px 10px; border: none; background: transparent; cursor: pointer; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="mainContainer" class="flex h-screen relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-black text-white flex flex-col transition-all duration-300 w-64">
      <div class="p-4 flex-grow">
        <a href="/index.html"><!-- logout page -->
          <img src="https://raw.githubusercontent.com/nexusclimate/idaic/main/idaic_trans.png" alt="IDAIC Logo" class="w-36 mb-6"/>
        </a>
        <!-- NAV -->
        <div class="sidebar-section">
          <h3 class="uppercase sidebar-section-title sidebar-text">MAIN</h3>
          <div class="sidebar-divider sidebar-text"></div>
          <nav>
            <a onclick="showContent('dashboard')" class="sidebar-link sidebar-text">Dashboard</a>
            <a onclick="showContent('content')" class="sidebar-link sidebar-text">Content</a>
            <a onclick="showContent('projects')" class="sidebar-link sidebar-text">Projects</a>
          </nav>
        </div>
        <!-- OTHER -->
        <div class="sidebar-section">
          <h3 class="uppercase sidebar-section-title sidebar-text">OTHER</h3>
          <div class="sidebar-divider sidebar-text"></div>
          <nav>
            <a onclick="showContent('feedback')" class="sidebar-link sidebar-text">Feedback</a>
          </nav>
        </div>
      </div>
      <div class="p-4 flex justify-between items-center text-sm sidebar-text">
        <button onclick="logout()" class="text-orange-500 hover:font-bold">Log out</button>
        <button class="sidebar-version-link" onclick="showContent('changelog')">v0.4.5</button>
      </div>
    </aside>

    <!-- Toggle Sidebar -->
    <button id="sidebarToggle" onclick="toggleSidebar()" class="absolute bottom-4 left-64 bg-orange-500 text-white px-2 py-1 text-xs rounded shadow z-50 transition-all duration-300">â˜°</button>

    <!-- Main Content -->
    <main class="flex-1 h-screen overflow-y-auto">
      <div id="dashboard" class="content-section p-6">
        <h1 class="text-2xl font-bold mb-4">Welcome Back</h1>
        <p>This is your main dashboard.</p>
      </div>
      <div id="content" class="content-section hidden">
        <iframe src="https://members.nexusclimate.co"></iframe>
      </div>
      <div id="projects" class="content-section hidden">
        <h2 class="text-xl font-bold mb-2">Projects & Comments</h2>
        <div id="project-list"></div>
      </div>
      <!-- Feedback with Asana embed -->
      <div id="feedback" class="content-section hidden p-6">
        <form class="asana-form"
              data-asana-form-id="1210566681423806"
              data-asana-form-public-url-key="7T2LDaogOEHUOjHXfzKXng">
        </form>
        <script async defer src="https://form.asana.com/static/embed.js"></script>
      </div>
      <div id="changelog" class="content-section hidden">
        <iframe src="https://login.nexusclimate.co/changelog.html"></iframe>
      </div>
    </main>
  </div>

  <!-- Toast live region -->
  <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div id="toast-container" class="flex w-full flex-col items-center space-y-4 sm:items-end"></div>
  </div>

  <script type="module">
    import { sendOtp, verifyOtp, isLoggedIn } from './ABC.js';
    import { loadProjects, setupProjects } from './projects.js';

    // Authentication check
    if (!isLoggedIn()) {
      window.location.href = '/login.html';
    }

    // Load projects/comments
    setupProjects();
    loadProjects();

    // Show sections
    window.showContent = section => {
      document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
    };
    window.toggleSidebar = () => {
      const c = document.getElementById('mainContainer'); const b = document.getElementById('sidebarToggle');
      c.classList.toggle('sidebar-collapsed'); b.style.left = c.classList.contains('sidebar-collapsed') ? '4rem' : '16rem';
    };
    window.logout = () => {
      localStorage.removeItem('nexus_jwt');
      window.location.href = '/login.html';
    };
  </script>
</body>
</html>
