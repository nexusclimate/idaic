[build]
  base = "portal"
  command = "npm install && cd .. && npm install && cd portal && npm run build && cp -r dist/* ../public/"
  publish = "../public"
  functions = "../netlify/functions"

# Show the OTP login page at root
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Route app manually after login
[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200