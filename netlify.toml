[build]
  base = "portal"
  command = "npm install && cd .. && npm install && cd portal && npm run build && cp -r dist/* ../public/"
  publish = "../public"
  functions = "../netlify/functions"

[functions]
  included_files = ["node_modules/dotenv/**"]

[[redirects]]
  # Serve OTP login by default
  from = "/"
  to = "/index.html"
  status = 200

  # Post-login: send to the app's landing page
[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

# Support SPA routing in app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200